<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://example.com">
  <title>Redirecting...</title>
  <style>
    /* Make the background pink immediately */
    body {
      margin: 0;
      background-color: #ff69b4; /* hot pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Optional: style the fallback link (if redirect fails) */
    a {
      color: white;
      font-size: 1.2rem;
      text-decoration: underline;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <a href="https://example.com">Click here if not redirected</a>
</body>
</html>
