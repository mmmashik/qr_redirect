<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Date Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --accent-color: #9f7aea;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.08);
            
            /* Light theme colors */
            --bg-body: #f5f3f7;
            --bg-card: white;
            --bg-card-alpha: rgba(255, 255, 255, 0.9);
            --bg-intro: linear-gradient(135deg, rgba(159, 122, 234, 0.05) 0%, rgba(245, 87, 108, 0.05) 100%);
            --bg-dresscode: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --bg-idea-box: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);
            --bg-topic-item: linear-gradient(90deg, rgba(159, 122, 234, 0.05) 0%, transparent 100%);
            --bg-footer: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            --border-color: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --text-dark: #e2e8f0;
            --text-light: #a0aec0;
            --bg-body: #0f0e17;
            --bg-card: #1a1a2e;
            --bg-card-alpha: rgba(26, 26, 46, 0.85);
            --bg-intro: linear-gradient(135deg, rgba(159, 122, 234, 0.15) 0%, rgba(245, 87, 108, 0.15) 100%);
            --bg-dresscode: linear-gradient(135deg, rgba(255, 236, 210, 0.15) 0%, rgba(252, 182, 159, 0.15) 100%);
            --bg-idea-box: linear-gradient(135deg, rgba(240, 147, 251, 0.15) 0%, rgba(245, 87, 108, 0.15) 100%);
            --bg-topic-item: linear-gradient(90deg, rgba(159, 122, 234, 0.15) 0%, transparent 100%);
            --bg-footer: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
            --card-shadow: 0 20px 40px rgba(0,0,0,0.3);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-body);
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Gradient Orbs Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(200, 170, 255, 0.8) 0%, rgba(200, 170, 255, 0) 70%);
            top: -200px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 200, 220, 0.7) 0%, rgba(255, 200, 220, 0) 70%);
            top: 20%;
            right: -100px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(180, 190, 255, 0.6) 0%, rgba(180, 190, 255, 0) 70%);
            bottom: -250px;
            left: 20%;
            animation-delay: -10s;
        }

        .orb-4 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(255, 220, 200, 0.5) 0%, rgba(255, 220, 200, 0) 70%);
            top: 50%;
            right: 15%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Hero Section with Parallax */
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }

        .hero-bg {
            position: absolute;
            top: -20%;
            left: -10%;
            width: 120%;
            height: 140%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%239f7aea" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,133.3C672,117,768,107,864,112C960,117,1056,139,1152,138.7C1248,139,1344,117,1392,106.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat center;
            background-size: cover;
            transform: translateY(0);
            will-change: transform;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -2px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            font-weight: 300;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        .scroll-indicator::before {
            content: '‚åÑ';
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 200;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--bg-card-alpha);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .theme-toggle-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:active .theme-toggle-icon {
            transform: rotate(180deg);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        /* Introduction Section */
        .intro-section {
            text-align: center;
            margin-bottom: 5rem;
            padding: 3rem;
            background: var(--bg-intro);
            border-radius: 20px;
        }

        .intro-text {
            font-size: 1.2rem;
            line-height: 2;
            color: var(--text-dark);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Checklist Section */
        .checklist-section {
            margin-bottom: 5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid transparent;
            border-image: var(--primary-gradient);
            border-image-slice: 1;
        }

        .section-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-dark);
        }

        .checklist {
            list-style: none;
            padding: 0;
        }

        .checklist-item {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            padding-left: 3rem;
            border: 1px solid var(--border-color);
        }

        .checklist-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .checklist-item::before {
            content: '‚úì';
            position: absolute;
            left: 1rem;
            top: 1.5rem;
            width: 1.5rem;
            height: 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .checklist-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .checklist-description {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Dress Code Section */
        .dresscode-section {
            margin-bottom: 5rem;
            padding: 2rem;
            background: var(--bg-dresscode);
            border-radius: 20px;
        }

        .dresscode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .dresscode-card {
            background: var(--bg-card-alpha);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .dresscode-card:hover {
            transform: scale(1.05);
            background: var(--bg-card);
        }

        .dresscode-emoji {
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
        }

        .dresscode-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        .dresscode-desc {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* What to Write Section */
        .writing-topics {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .topic-list {
            list-style: none;
            padding: 0;
        }

        .topic-list li {
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--bg-topic-item);
            border-radius: 10px;
            display: flex;
            align-items: center;
            color: var(--text-dark);
        }

        .topic-list li::before {
            content: 'üìù';
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Date Plan Section */
        .dateplan-section {
            margin-bottom: 5rem;
        }

        .process-step {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .process-step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-gradient);
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .step-title {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .step-subtitle {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .step-content {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .idea-box {
            background: var(--bg-idea-box);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .idea-box-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .idea-box-title::before {
            content: 'üí°';
            margin-right: 0.5rem;
        }

        .idea-list {
            list-style: none;
            padding-left: 1.5rem;
        }

        .idea-list li {
            position: relative;
            padding-left: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .idea-list li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Parallax Effect */
        .parallax-container {
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Heart Toggle */
        .feedback-section {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
            z-index: 1;
        }

        .feedback-label {
            font-size: 1.125rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            display: block;
            font-weight: 500;
        }

        .heart-toggle {
            display: inline-block;
            cursor: pointer;
        }

        .heart-toggle input[type="checkbox"] {
            display: none;
        }

        .toggle-track {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--bg-card-alpha);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .toggle-track:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .toggle-thumb {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart-icon {
            width: 40px;
            height: 40px;
            fill: var(--text-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Checked state */
        .heart-toggle input[type="checkbox"]:checked ~ .toggle-track {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4785 100%);
            border-color: #ff6b9d;
            box-shadow: 0 8px 32px rgba(255, 107, 157, 0.4);
        }

        .heart-toggle input[type="checkbox"]:checked ~ .toggle-track .heart-icon {
            fill: white;
            transform: scale(1.2);
            animation: heartBeat 0.6s ease-in-out;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1.2);
            }
            25% {
                transform: scale(1.4);
            }
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(1.35);
            }
        }

        /* Active state (while clicking) */
        .heart-toggle:active .toggle-track {
            transform: scale(0.95);
        }

        .feedback-message {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: var(--text-light);
            min-height: 24px;
            transition: all 0.3s ease;
        }

        .feedback-message.show {
            color: #ff6b9d;
            font-weight: 500;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem;
            background: var(--bg-footer);
            color: var(--text-light);
        }

        .footer-heart {
            color: #f56565;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .error-message {
            text-align: center;
            padding: 4rem;
            color: #f56565;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2rem 1rem;
            }
            
            .process-step {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-toggle-icon">üåô</span>
    </button>

    <!-- Gradient Background -->
    <div class="gradient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section parallax-container">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Loading...</h1>
            <p class="hero-subtitle" id="heroSubtitle"></p>
        </div>
        <div class="scroll-indicator"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container" id="mainContainer">
            <div class="loading">Loading your date plan...</div>
        </div>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-section">
        <label class="feedback-label">Did you like this date?</label>
        <label class="heart-toggle">
            <input type="checkbox" id="likeToggle">
            <span class="toggle-track">
                <span class="toggle-thumb">
                    <svg class="heart-icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                                 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
                                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </span>
            </span>
        </label>
        <div class="feedback-message" id="feedbackMessage"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with <span class="footer-heart">‚ô•</span> for your special moments</p>
    </div>

    <script>
        // Get the date ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const dateId = urlParams.get('date');

        // Load content from JSON
        async function loadContent() {
            try {
                const response = await fetch('content.json');
                const data = await response.json();
                
                if (!dateId || !data[dateId]) {
                    showError('Date plan not found. Please check your code.');
                    return;
                }

                const content = data[dateId];
                renderContent(content);
            } catch (error) {
                showError('Failed to load content. Please try again.');
                console.error('Error loading content:', error);
            }
        }

function renderContent(content) {
    document.getElementById('page-title').textContent = content.title;
    document.getElementById('heroTitle').textContent = content.heroTitle;
    document.getElementById('heroSubtitle').textContent = content.heroSubtitle;

    let html = `
        <!-- Introduction -->
        <div class="intro-section">
            <p class="intro-text">${content.heroSubtitle}</p>
        </div>

        <!-- Checklist Section -->
        <div class="checklist-section">
            <div class="section-header">
                <span class="section-icon">‚úâÔ∏è</span>
                <h2 class="section-title">Getting Ready</h2>
            </div>
            <ul class="checklist">
    `;

    // Add checklist items
    content.checklist.forEach(item => {
        html += `
            <li class="checklist-item">
                <div class="checklist-title">${item.title}</div>
                <div class="checklist-description">${item.items.join(', ')}</div>
            </li>
        `;
    });

    html += `
            </ul>
        </div>

        <!-- Dress Code Section -->
        <div class="dresscode-section">
            <div class="section-header">
                <span class="section-icon">üëó</span>
                <h2 class="section-title">Dress Code</h2>
            </div>
            <div class="dresscode-grid">
    `;

    // Add dresscode cards with different emojis
    content.dresscode.forEach(dress => {
        html += `
            <div class="dresscode-card">
                <div class="dresscode-emoji">${dress.emoji}</div>
                <div class="dresscode-title">${dress.title}</div>
                <div class="dresscode-desc">${dress.description}</div>
            </div>
        `;
    });

    html += `
            </div>
        </div>
    `;

    // Conditionally add topics section
    if (content.topics && content.topics.show) {
        html += `
            <!-- Topics Section -->
            <div class="writing-topics">
                <div class="section-header">
                    <span class="section-icon">${content.topics.icon}</span>
                    <h2 class="section-title">${content.topics.title}</h2>
                </div>
                <ul class="topic-list">
        `;

        content.topics.items.forEach(topic => {
            html += `<li>${topic}</li>`;
        });

        html += `
                </ul>
            </div>
        `;
    }

    // Process Steps Section
    html += `
        <div class="dateplan-section">
            <div class="section-header">
                <span class="section-icon">üñãÔ∏è</span>
                <h2 class="section-title">${content.sectionTitle}</h2>
            </div>
    `;

    content.steps.forEach(step => {
        html += `
            <div class="process-step">
                <div class="step-number">${step.number}</div>
                <h3 class="step-title">${step.title}</h3>
                <p class="step-subtitle">${step.subtitle}</p>
                <p class="step-content">${step.content}</p>
                <div class="idea-box">
                    <div class="idea-box-title">Ideas to Elevate It</div>

        `;

        step.ideas.forEach(idea => {

        html += `
                    </ul>
                </div>

        `;

        function showError(message) {
            document.getElementById('heroTitle').textContent = 'Oops!';
            document.getElementById('heroSubtitle').textContent = message;
            document.getElementById('mainContainer').innerHTML = `
                <div class="error-message">
                    <h2>${message}</h2>
                    <p>Please return to the code entry page and try again.</p>
                </div>
            `;
        }

        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.process-step, .checklist-item, .dresscode-card').forEach(el => {
                observer.observe(el);
            });
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.querySelector('.theme-toggle-icon');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Like Toggle
        const likeToggle = document.getElementById('likeToggle');
        const feedbackMessage = document.getElementById('feedbackMessage');

        likeToggle.addEventListener('change', function() {
            const isLiked = this.checked;
            
            if (isLiked) {
                feedbackMessage.textContent = 'Thank you for your feedback! ‚ù§Ô∏è';
                feedbackMessage.classList.add('show');
            } else {
                feedbackMessage.textContent = '';
                feedbackMessage.classList.remove('show');
            }

            sendFeedback(isLiked);
        });

        function sendFeedback(isLiked) {
            console.log('Feedback recorded:', {
                liked: isLiked,
                dateId: dateId,
                timestamp: new Date().toISOString()
            });
        }

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.hero-bg');
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Smooth scroll to content when clicking scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.main-content').scrollIntoView({ behavior: 'smooth' });
        });

        // Load content when page loads
        loadContent();
    </script>
